<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutrikid Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <!-- ---------------------main-container--------------------- -->
    <div
      class="container d-flex justify-content-center align-items-center min- vh-100"
    >
      <!-- ---------------------login-container--------------------- -->
      <div class="row border rounded-5 p-4 mx-2 bg-white shadow box-area">
        <!-- ---------------------left-box--------------------- -->
        <div
          class="col-md rounded-4 mx-2 d-flex justify-content-center align-items-center flex-column left-box nutrikid-display nutrikid-bg-primary"
        >
          <div class="d-block">
            <img
              src="./assets/images/login-register/background-item-login-register.png"
              class="img-fluid"
              alt="./assets/images/login-register/background-item-login-register"
            />
          </div>
          <div class="d-block position-absolute">
            <img
              class="img-fluid"
              src="./assets/images/login-register/background-item-login.png"
              alt=""
              style="width: 20rem"
            />
          </div>
        </div>

        <!-- ---------------------right-box--------------------- -->
        <div class="col-md rounded-4 mx-2 vh-50">
          <div class="">
            <form id="login-form" class="">
              <img
                src="./assets/logos/svg/nutrikid-with-text-landscape-blue-svg.svg"
                alt=""
                width="192"
                class="mx-auto my-4 d-block logo-custom"
              />
              <h1 class="fs-2">Login</h1>
              <p>Selamat datang kembali</p>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control border-success"
                  id="exampleFormControlInput1"
                  placeholder="Masukkan Email Anda"
                  required
                />
              </div>
              <div class="mb-1">
                <label for="exampleFormControlInput1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control border-success"
                  id="exampleFormControlInput1"
                  placeholder="Masukkan Password Anda"
                  required
                />
              </div>
              <div class="text-end">
                <p><a class="link-offset-1" href="#">Lupa password ?</a></p>
              </div>
              <button class="btn btn-primary w-100 py-2" type="submit">
                Login
              </button>
              <div class="input-group mt-3">
                <button class="btn btn-lg btn-light w-100 fs-6">
                  <img
                    src="./assets/icon/google-32.png"
                    style="width: 20px"
                    class="me-2"
                  /><small>Log In with Google</small>
                </button>
              </div>
              <div class="my-2 text-center">
                <p>Belum memiliki akun? <a href="./signup.html">Sign Up</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
