<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutrikid Sign Up Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/signup.css" />
    <link rel="stylesheet" href="./assets/css/loading-overlay.css" />
  </head>
  <body>
    <!-- ---------------------main-container--------------------- -->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!-- ---------------------singup-container--------------------- -->
      <div class="row border rounded-5 p-4 mx-2 bg-white shadow box-area w-75">
        <!-- ---------------------left-box--------------------- -->
        <div
          class="col-md rounded-4 mx-2 d-flex justify-content-center align-items-center flex-column left-box nutrikid-display nutrikid-bg-primary"
        >
          <div class="d-block">
            <img
              src="./assets/images/login-register/background-item-login-register.png"
              class="img-fluid"
              alt="./assets/images/login-register/background-item-login-register"
            />
          </div>
          <div class="d-block position-absolute">
            <img
              class="img-fluid"
              src="./assets/images/login-register/background-item-signup.png"
              alt=""
              style="width: 20rem"
            />
          </div>
        </div>

        <!-- ---------------------right-box--------------------- -->
        <div class="col-md rounded-4 mx-2">
          <div class="">
            <form id="signup-form" class="needs-validation">
              <img
                src="./assets/logos/svg/nutrikid-text-only-blue-svg.svg"
                alt=""
                width="192"
                class="mx-auto my-2 d-block logo-custom"
              />
              <h1 class="fs-2 text-center">Sign Up</h1>

              <div class="mb-2 mt-2">
                <label for="name" class="form-label mb-1">Nama</label>
                <input
                  id="name"
                  type="text"
                  name="name"
                  class="form-control form-control-sm border-success"
                  placeholder="Masukkan Nama Anda"
                  required
                />
              </div>
              <div class="mb-2">
                <label for="email" class="form-label mb-1">Email</label>
                <input
                  id="email"
                  type="email"
                  name="email"
                  class="form-control form-control-sm border-success"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                  placeholder="Masukkan Email Anda"
                  required
                />
              </div>
              <div class="mb-2">
                <label for="password" class="form-label mb-1">Password</label>
                <input
                  id="password"
                  type="password"
                  name="password"
                  class="form-control form-control-sm border-success"
                  placeholder="Buat Password Anda"
                  required
                />
                <p id="warning-msg" class="nutrikid-small-size">
                  Password harus memiliki minimal 8 karakter, terdiri dari huruf
                  kecil, huruf besar, dan angka.
                </p>
              </div>
              <div class="mb-3">
                <label for="retypePassword" class="form-label mb-1"
                  >Verifikasi Password</label
                >
                <input
                  id="retypePassword"
                  type="password"
                  class="form-control form-control-sm border-success"
                  name="retypePassword"
                  placeholder="Konfirmasi Password Anda"
                  required
                />
                <p id="warning-pass-match-msg" class="nutrikid-small-size">
                  Password yang kamu masukkan salah
                </p>
              </div>
              <button
                id="btn-submit"
                class="btn btn-primary w-100 py-2 mt-2"
                type="submit"
              >
                Sign Up
              </button>
              <div class="input-group mt-2">
                <button class="btn btn-lg btn-light w-100 fs-6">
                  <img
                    src="./assets/icon/google-32.png"
                    style="width: 20px"
                    class="me-2"
                  /><small>Sign Up with Google</small>
                </button>
              </div>
              <div class="my-2 text-center">
                <p>Sudah memiliki akun? <a href="./login.html">Login</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="loading-screen" style="display: none">
      <p>Loading...</p>
    </div>

    <script src="./assets/js/signup.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
